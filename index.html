<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="index.css">
	<title>IMDB-Movie Search</title>
</head>
<body>
	<div class="jumbotron bg-primary">
		<h1 class="display-4" style="color: brown">Welcome to IMDB-Movie Search</h1>
		<p class="lead" style="color: yellow">A simple way to search your favourite movie.</p>
	</div>
	<div class="container" style="margin-top: -2rem;background-color: #f2f2f2">
		<h3 style="text-align: center;color: navy">Search by:</h3>
		<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Title</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Title & Year</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Id</a>
			</li>
		</ul>

	</div>
	<div class="container tab-content" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon2" id="title">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="search1">Search</button>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon2" id="title">
				<input type="text" class="form-control" placeholder="Year" aria-label="Year" aria-describedby="basic-addon2" id="year">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="search2">Search</button>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Id" aria-label="Id" aria-describedby="basic-addon2" id="id">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="search3">Search</button>
				</div>
			</div>
		</div>
	</div>


	





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
